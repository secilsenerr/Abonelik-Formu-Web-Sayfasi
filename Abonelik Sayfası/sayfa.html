<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="vize.css" />

    
  </head>
  <body cz-shortcut-listen="true">
  
    <div class="container">
      <h2><center>SUBSCRIPTION</center></h2>
      <form id="form">
        <div class="satir">
          <div class="metin">
            <label for="fname">ID:</label>
          </div>
          <div class="input2">
            <input
              type="text"
              id="id"
              name="id"
              placeholder="Required and must be 8-12 alphanumeric characters"
            />
            <div id="error-msg">
              Required and must be 8-12 alphanumeric characters
            </div>
          </div>
        </div>

        <div class="satir">
          <div class="metin">
            <label for="lname">Password:</label>
          </div>
          <div class="input2">
            <input
              type="text"
              id="password"
              name="password"
              placeholder="Required and must be 8-10 characters"
            />
            <div id="password-error">Required and must be 8-10 characters</div>
          </div>
        </div>

        <div class="satir">
          <div class="metin">
            <label for="lname">Name:</label>
          </div>
          <div class="input2">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Required and must be alphabetic characters "
            />
            <div id="name-error">
              Required and must be alphabetic characters
            </div>
          </div>
        </div>

        <div class="satir">
          <div class="metin">
            <label for="lname">Family:</label>
          </div>
          <div class="input2">
            <input
              type="text"
              id="family"
              name="family"
              placeholder="Required and must be alphabetic characters"
            />
            <div id="family-error">
              Required and must be alphabetic characters
            </div>
          </div>
        </div>

        <div class="satir">
          <div class="metin">
            <label for="lname">Tel:</label>
          </div>
          <div class="input2">
            <input
              type="text"
              id="tel"
              name="tel"
              placeholder="Required and must be 10 numeric characters"
            />
            <div id="tel-error">Required and must be 10 numeric characters</div>
          </div>
        </div>

        <div class="satir">
          <div class="metin">
            <label for="lname">E-mail:</label>
          </div>
          <div class="input2">
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Required and must be valid email"
            />
            <div id="email-error">Required and must be valid email</div>
          </div>
        </div>

        <div class="satir">
          <input type="submit" value="SUBMIT" />
        </div>
      </form>
    </div>
    <script src="vize.js"></script>
  </body>
</html>
